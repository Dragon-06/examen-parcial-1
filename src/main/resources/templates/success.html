<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Exitoso</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            color: #fff;
        }

        /* Fondo animado */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.8));
            animation: move-bg 10s infinite linear;
            z-index: -1;
        }

        @keyframes move-bg {
            0% {
                transform: translate(-25%, -25%);
            }
            50% {
                transform: translate(25%, 25%);
            }
            100% {
                transform: translate(-25%, -25%);
            }
        }

        /* Caja de mensaje */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 25px rgba(0, 255, 255, 0.4);
            animation: float 3s infinite ease-in-out;
            text-align: center;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Título neon */
        .neon-text {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            50% {
                text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00, 0 0 35px #00ff00;
            }
        }

        /* Botón futurista */
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ffff, #007fff);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
            }
            50% {
                box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }

        .btn:hover {
            background: linear-gradient(90deg, #007fff, #00ffff);
            box-shadow: 0 0 15px #007fff, 0 0 25px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1 class="neon-text">¡Inicio de Sesión Exitoso!</h1>
            <p>Bienvenido, has ingresado correctamente al sistema.</p>
            <a href="/" class="btn">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
